<html>
	<head>
		<title>Ukrainian Case Practice</title>
		<meta charset="utf-8" />
		<meta content="width=device-width, initial-scale=1" name="viewport">
		<meta id="author" content="Evan Shimoniak">

		<link rel="stylesheet" type="text/css" href="style.css">

		<!--**JavaScript**-->
		<!--jQuery-->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<!--Page Script-->
		<script src="script.js"></script>
	</head>
	<body>
		<div id="content">
			<button id="refresh">New Word</button>
			<div id="wrapper-case">
				<h2 id="label-case">Case:&nbsp;</h1>
				<h2 id="case">Nominative</h1>
			</div>
			<h2 id="plurality"></h2>
			<h1 id="word"></h1>
			<h1 id="feedback"></h2>
			<input id="input-form"></input>
			<div id="wrapper-settings">
				<input id="check-n" type="checkbox" checked /><span>Nominative</span><br />
				<input id="check-g" type="checkbox" checked /><span>Genitive</span><br />
				<input id="check-d" type="checkbox" checked /><span>Dative</span><br />
				<input id="check-a" type="checkbox" checked /><span>Accusative</span><br />
				<input id="check-i" type="checkbox" checked /><span>Instrumental</span><br />
				<input id="check-l" type="checkbox" checked /><span>Locative</span><br />
				<input id="check-v" type="checkbox" checked /><span>Vocative</span>
			</div>
		</div>
	</body>
</html>
